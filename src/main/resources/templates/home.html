<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <h1>База данных студентов</h1>
    <hr/>
</head>
<body>
<div th:each="person : ${people}">
    <a th:href="@{show/{id}(id=${person.getId()})}"
       th:text="${'Имя: '+person.getName() +
    ', Возраст: ' + person.getAge() + ', e-mail: '+ person.getEmail()}">user</a>
</div>
<hr/>
<a href="/home/new">Create new person</a>
</body>
</html>
